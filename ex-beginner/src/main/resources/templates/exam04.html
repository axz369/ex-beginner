<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <h1>ユーザ登録</h1>
    <form th:action="@{/exam04/register}" th:object="${userForm}" method="post">
      <div th:errors="*{name}" style="color: red">エラー</div>
      <label for="name">名前:</label>
      <input type="text" name="name" id="name" th:field="*{name}" />
      <br />

      <div th:errors="*{age}" style="color: red">エラー</div>
      <label for="age">年齢:</label>
      <input type="text" name="age" id="age" th:field="*{age}" />
      <br />

      <div th:errors="*{comment}" style="color: red">エラー</div>
      <label for="comment">コメント:</label>
      <br />
      <textarea
        name="comment"
        id="comment"
        cols="30"
        rows="3"
        th:field="*{comment}"
      ></textarea>
      <br />

      <button>登録</button>
    </form>
  </body>
</html>
